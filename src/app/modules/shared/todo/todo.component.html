<div cdkDropListGroup class="container">
    <div class="example-container">
      <h2>To do</h2>
      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        @for (item of todo; track item) {
          <div class="example-box" cdkDrag [cdkDragStartDelay]="200">
            <app-todo-item [title]="item.title" [subtitle]="item.subtitle" [image]="item.image" [description]="item.description"></app-todo-item>
          </div>
        }
      </div>
    </div>

    <div class="example-container"> 
        <h2>Doing</h2>
    
        <div
          cdkDropList
          [cdkDropListData]="doing"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          @for (item of doing; track item) {
            <div class="example-box" cdkDrag [cdkDragStartDelay]="200">
                <app-todo-item [title]="item.title" [subtitle]="item.subtitle" [image]="item.image" [description]="item.description"></app-todo-item>
            </div>
          }
        </div>
      </div>
  
    <div class="example-container">
      <h2>Done</h2>
      <div
        cdkDropList
        [cdkDropListData]="done"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        @for (item of done; track item) {
          <div class="example-box" cdkDrag [cdkDragStartDelay]="200">
            <app-todo-item [title]="item.title" [subtitle]="item.subtitle" [image]="item.image" [description]="item.description"></app-todo-item>
          </div>
        }
      </div>
    </div>
  </div>
