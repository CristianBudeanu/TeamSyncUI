<mat-card class="card-size">
  <mat-card-header>
    <mat-card-title style="font-size: 18px;">{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex-column flex-center" [ngStyle]="{color: color}">
      <div class="count">{{ count }}</div>
      <div class="label">{{label}}</div>
    </div>
  </mat-card-content>
</mat-card>
