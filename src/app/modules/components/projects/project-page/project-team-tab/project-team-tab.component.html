<div class="flex-row gap-1 p-1 container">
  <div class="users-list p-1">
    <mat-list>
      <mat-list-item *ngFor="let user of chatService.onlineUsers">
        <div class="flex-row gap-1">
          <mat-icon matListIcon>person</mat-icon>
          <h4 matLine>{{ user }}</h4>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="chat-group">
    <mat-card class="chat-container">
      <mat-card-header>
        <mat-card-title>Team Chat</mat-card-title>
      </mat-card-header>

      <mat-card-content class="messages-window">
        <div
          *ngFor="let msg of chatService.messages"
          class="message"
        >
          <div class="bubble">{{ msg.message }}</div>
        </div>
      </mat-card-content>

      <mat-card-actions class="chat-input">
        <mat-form-field class="input-field" appearance="outline">
          <input
            matInput
            placeholder="Type your message..."
            [(ngModel)]="newMessage"
            (keyup.enter)="sendMessage()"
          />
        </mat-form-field>
        <button mat-icon-button color="primary" (click)="sendMessage()">
          <mat-icon>send</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
