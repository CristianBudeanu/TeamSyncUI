<div class="container">
    <div class="team-functions">
      <button mat-button (click)="newProject()">New Project</button>
      <button mat-button>Join Project</button>
    </div>
    <div class="teams">
      <mat-card
        *ngFor="let team of teams"
        class="team"
        appearance="outlined"
        (click)="enterTeam(team.teamName)"
      >
        <mat-card-header style="justify-content: center">
          <mat-card-title>
            <h5>
              {{ team.teamName }}
            </h5>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <img src="{{ team.photo }}" alt="Team Image" />
        </mat-card-content>
      </mat-card>
    </div>
  </div>
