<h2 mat-dialog-title>Github</h2>
<mat-dialog-content>
  <form class="container" [formGroup]="githubForm">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" formControlName="username" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Repository Name</mat-label>
      <input
        matInput
        placeholder="Repository"
        formControlName="repositoryName"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Token</mat-label>
      <input matInput placeholder="Token" formControlName="token" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    [disabled]="!githubForm.valid"
    (click)="updateProjectGithubRepository()"
  >
    Save
  </button>
</mat-dialog-actions>
