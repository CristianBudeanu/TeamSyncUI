<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    [mode]= this.sidenavMode
    class="sidenav square-sidenav-container"
    [opened]="isLoggedIn$ | async"
  >
    <app-sidenav-btns></app-sidenav-btns>
  </mat-sidenav>

  <mat-sidenav-content>
    @if (isLoggedIn$ | async) {
    <app-navbar (toggleSidenavEvent)="sidenav.toggle()" [isMobile]="isMobile"></app-navbar>
    }
    <div class="sidenav-scroll-wrapper">
      <div class="sidenav-content">
        <ng-content></ng-content>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
