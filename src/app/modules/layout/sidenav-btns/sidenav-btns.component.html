<div class="container">
  <div class="header p-1">
    <div class="header-logo">
      <img src="/logo.png" alt="TeamSync Logo" />
      <h4>TeamSync</h4>
    </div>
  </div>

  <div class="main p-1">
    <h6>Main</h6>
    <button
      class="empty-btn btn-1"
      routerLink="/projects"
      routerLinkActive="active"
    >
      <div class="option-btn" (click)="toggleSidenavFunction()">
        <app-custom-icon
          [iconName]="'apps'"
          [iconSize]="20"
          [iconColor]="'gray'"
        ></app-custom-icon>
        <h5>Projects</h5>
      </div>
    </button>

    <button class="empty-btn" routerLink="/todo" routerLinkActive="active" (click)="toggleSidenavFunction()">
      <div class="option-btn">
        <app-custom-icon
          [iconName]="'task_alt'"
          [iconSize]="20"
          [iconColor]="'grey'"
        ></app-custom-icon>
        <h5>Tasks</h5>
      </div>
    </button>
    <mat-divider class="full-grey-divider"></mat-divider>

    <button class="empty-btn btn-1" routerLink="/analytics" routerLinkActive="active" (click)="toggleSidenavFunction()">
      <div class="option-btn">
        <app-custom-icon
          [iconName]="'analytics'"
          [iconSize]="20"
          [iconColor]="'gray'"
        ></app-custom-icon>
        <h5>Analytics</h5>
      </div>
    </button>

    <button class="empty-btn btn-1" routerLink="/chat" routerLinkActive="active" (click)="toggleSidenavFunction()">
      <div class="option-btn">
        <app-custom-icon
          [iconName]="'chat'"
          [iconSize]="20"
          [iconColor]="'gray'"
        ></app-custom-icon>
        <h5>Chat</h5>
      </div>
    </button>
  </div>

  <div class="footer p-1">
    <button
      class="flex-row empty-btn"
      style="align-items: center; color: red; gap: 0.25rem;"
      (click)="signOut()"
    >
      <app-custom-icon
        [iconName]="'logout'"
        [iconSize]="18"
        [iconColor]="'red'" 
      ></app-custom-icon>
      Logout
    </button>
  </div>
</div>
